
       
        <!-- Hero Slider start -->
        <div class="hero-slider hero-slider-three">
            <div class="single-slide-3 d-flex align-items-center bg-image-two">
                <!-- Hero Content One Start -->
                <div class="hero-content-three container-fluid">
                    <div class="row">
                        <div class="col-lg-12"> 
                            <div class="yt_player_inner player-style-1">
                                <iframe style="height: 855px;" [src]="videoURL(topVideo.src)" allowfullscreen allow="autoplay"></iframe>
                            </div>
                            <div class="product-contents titleStyle">
                                <h4><a href="highlights?matchId={{topVideo.matchId}}">{{topVideo.title}}</a></h4> 
                                <div class="pro-quality" *ngIf="topVideo.showurl">
                                    Links:<a href="{{topVideo.url}}" target="_blank">Score Card</a>
                                </div>
                                <div class="pro-quality">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hero Content One End -->
            </div>
            
        </div>
        <!-- Hero Slider end -->
        
        <!-- Our-product-area Area  -->
        <div class="our-product-area pt--50">
            <div class="container-coustom" *ngIf="show_innings1">
               
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title-3">
                            <h2>Innings 1</h2>
                        </div>
                    </div>
                </div>
                
                <div class="row product-carousl-active">
                   
                    <div class="col-lg-3" *ngFor="let vid of innings_1">
                        <!-- single-product-wrap -->
                        <div class="single-product-wrap mt--15">
                            <div class="yt_player_inner player-style-1">
                                <iframe style="height: 370px;" [src]="videoURL(vid.src)" allowfullscreen></iframe>
                            </div>
                            <div class="product-contents titleStyle">
                                <h4><a href="highlights?matchId={{match}}&videoId={{vid.videoId}}">{{vid.title}}</a></h4>
                                <div class="pro-quality">
                                    
                                </div>
                            </div>
                        </div>
                        <!--// single-product-wrap -->
                    </div>
                    
                </div>
            </div>
        </div>
        <!--// Our-product-area Area  -->
        <div class="our-product-area pt--50">
            <div class="container-coustom" *ngIf="show_innings2">
               
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section-title-3">
                            <h2>Innings 2</h2>
                        </div>
                    </div>
                </div>
                
                <div class="row product-carousl-active">
                   
                    <div class="col-lg-3" *ngFor="let oth_vid of innings_2">
                        <!-- single-product-wrap -->
                        <div class="single-product-wrap mt--15">
                            <div class="yt_player_inner player-style-1">
                                <iframe style="height: 370px;" [src]="videoURL(oth_vid.src)" allowfullscreen></iframe>
                            </div>
                            <div class="product-contents">
                                <h4><a href="highlights?matchId={{match}}&videoId={{oth_vid.videoId}">{{oth_vid.title}}</a></h4>
                                <div class="pro-quality">
                                    
                                </div>
                            </div>
                        </div>
                        <!--// single-product-wrap -->
                    </div>
                    
                    
                </div>
            </div>
        </div>
        
        <!--// Our-product-area Area  -->
